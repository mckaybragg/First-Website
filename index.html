<!--This tells our browser that this is a HTML5 file-->
<!DOCTYPE html>

<style>
h1{
    color: burlywood;
}
h2{
    color:burlywood;
}
</style>
<!--All of our HTML goes here-->
<html>
<!--This is a head element, which contains metadata-->

<head>
    <!-- This is the title of my website -->
    <title>My First Website</title>

    <!--This piece of metadata lists the author of the page-->
    <meta name="author" content="McKay Bragg">
    <!--This piece of metadata contains a description of our website (used by search engines)-->
    <meta name="description" content="This is my first website!">
    <!--This is how we specify what characters our site can display. there are certain characters that aren't in certain charsets-->
    <meta charset="utf-8">
    <!--This sets the viewport for our site (which is the area that the browser is displaying on so that the width is equal to the device width-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

</head>

<!--The content elements for our site go in the body element-->
<body>
    <!--This is an h1 element. headers go from h1 to h6, getting smaller as you go-->
    <h1>McKay's Website</h1>
    <!--command+slash will comment selected text out.-->
    <!-- <h2>This is a subheader.</h2>
    <h3>This is even smaller.</h3>
    <h6>This is very small.</h6> -->
    
    <!--This is a paragraph element, used to display text-->
    <p>This is my first website.</p>
    <h2>Hobbies</h2>

    <!--This is an unordered list-->
    <ul style="list-style-type: square;">
        <!--Lists consist of list item elements-->
        <li>Travel</li>
        <li>Video Games</li>
        <li>Basketball</li>

    </ul>

    <h2>Top 5 vacation spots</h2>
    
    <!--This is an ordered list, which displays in order-->
    <ol type="I">
        <li>St.Augustine, FL</li>
        <li>Chicago, IL</li>
        <li>Panama City, FL</li>
        <li>Dallas, TX</li>
        <li>Gatlinburg, TN</li>
    </ol>
    <img src="http://www.exploreoldcity.com/wp-content/uploads/2016/08/matanzas-inlet-saint-augustine-florida.jpg">
</body>

</html>
